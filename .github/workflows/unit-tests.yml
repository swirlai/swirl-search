name: Unit Tests

on:
  pull_request:
    # Run for all PRs to develop - means PR cannot merge until unit tests pass
    branches:
      - develop
    # Skip non-code changes
    paths-ignore:
      - '.github/**'
      - 'integrations/**'
      - 'swirl-infra/**'
      - 'docs/**'
      - 'README.md'
      - 'db.sqlite3.dist'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Code
        uses: actions/checkout@v5
      - name: Set Up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13.9'
          cache: 'pip'
      - name: Install Swirl
        run: ./install.sh
      - name: Install the Unit Tests
        run: ./install-test.sh
      - name: Run the Unit Tests
        # generate a JUnit XML report for the test results
        run: pytest --junitxml=reports/junit.xml --tb=short --ignore=integrations
      - name: Upload Log Files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-files
          path: |
            logs/
            /var/log/syslog*

      - name: Publish Unit Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/junit.xml