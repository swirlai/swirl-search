name: Check Spelling

# Only allow manual run of this workflow from the Actions tab
on:
  pull_request:
    # Run for all PRs to develop or main - means PR cannot merge until unit tests pass
    branches:
      - develop
      - main
    # Skip non-code changes
    paths-ignore:
      - '.github/**'
      - 'integrations/**'
      - 'swirl-infra/**'
      - 'db.sqlite3.dist'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Check Spelling
      uses: crate-ci/typos@master  # From here:  https://github.com/crate-ci/typos
      with:
        config: ./.github/workflows/typos.toml
