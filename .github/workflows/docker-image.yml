name: Docker Build

on:
  # Manual trigger only
  workflow_dispatch:

jobs:
  swirl-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check disk before cleanup
        run: |
          echo "=== df -h (before cleanup) ==="
          df -h

      - name: Free disk space on runner
        run: |
          echo "Removing large preinstalled SDKs and tool caches..."
          # These paths are known space hogs on ubuntu-latest runners and
          # safe to remove for a pure Docker build job.
          sudo rm -rf /usr/share/dotnet \
                      /usr/local/lib/android \
                      /opt/ghc \
                      /usr/local/.ghcup \
                      /opt/hostedtoolcache || true

          # Optional: clear any pre-existing Docker cruft on this runner
          docker system prune -af || true
          docker builder prune -af || true

          echo "=== df -h (after cleanup) ==="
          df -h

      - name: Checkout the Code
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.SBS_DOCKER_USER }}
          password: ${{ secrets.SBS_DOCKER_PAT }}

      - name: Build and Push Swirl Docker Image
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          TAG_NAME=$([ "$BRANCH_NAME" = "main" ] && echo "latest" || echo "$BRANCH_NAME")
          echo "Building tag: $TAG_NAME"
          docker buildx use devBuilder || docker buildx create --name devBuilder --use
          docker buildx build \
            -t swirlai/swirl-search:$TAG_NAME \
            --platform linux/amd64,linux/arm64 \
            --push .

      - name: Update the Docker Repo Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.SBS_DOCKER_USER }}
          password: ${{ secrets.SBS_DOCKER_PAT }}
          repository: swirlai/swirl-search
          enable-url-completion: true

      - name: Upload Log Files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-files
          path: |
            logs/
            /var/log/syslog*
